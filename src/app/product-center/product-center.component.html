<div class="container">
        <h4 class="display-3 text-center my-3">VIEW OUR PRODUCTS</h4>
        <div class="row">
          <div *ngFor="let p of products" class="col-md-4">
              <div class="card">
                <img src={{p.image}} class="card-img-top" alt="" />
                <div class="card-body">
                    <h5 class="font-monospace text-center">{{p.name | uppercase}}</h5>
                    <h6 class="text-center">PRICE :  â‚¹ {{p.price}}</h6>
                    <form action="http://localhost:3000/api/products/delete" method="post">
                    <input type="hidden" name="id" value={{p._id}}>
                  <button  class="delete" >  <i class="fa-solid fa-circle-minus"></i> </button>
                </form>
                  </div>
          </div>
        </div>
</div>
