
<div class="container my-4">
  <div class="row mt-5">
    <div class="col-md-6 offset-3">
      <div class="card shadow ">
        <div class="card-body">
          <h4 class="text-center display-4 my-4"><i class="fa-solid fa-circle-plus fa-beat"></i> ADD A PRODUCT</h4>
      <form class="form" action="http://localhost:3000/api/products" method="post">
        <div class="form-group mb-3">
            <label for="fname" class="form-label">Product Name</label>
            <input type="text"class="form-control" id="fname" name="name">
          </div>
          <div class="form-group mb-3" >
            <label for="fimg" class="form-label">Product Image </label>  
            <input type="text" class="form-control" id="fimg" name="image">
          </div>
          <div class="form-group mb-3">
            <label for="fprice" class="form-label">Product Price</label>
            <input type="number"class="form-control" id="fprice" name="price">
          </div>          
          <div class="form-group mb-3">
            <label for="frating" class="form-label">Product Rating</label>
            <input type="number" maxlength="5" minlength="1" class="form-control" id="frating" name="rating" >  
          </div>
          <div class="d-grid gap-2">
          <button class="btn text-light">Submit</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
